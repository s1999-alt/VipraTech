{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>VipraTech Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'shop/base.css' %}">
</head>
<body>
{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">VipraTech</a>
    <div class="d-flex">
      {% if user.is_authenticated %}
        <span class="navbar-text me-3">Hello, {{ user.username }}</span>
        <a href="/logout/" class="btn btn-outline-light">Logout</a>
      {% else %}
        <a href="/login/" class="btn btn-outline-light me-2">Login</a>
        <a href="/signup/" class="btn btn-light">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
